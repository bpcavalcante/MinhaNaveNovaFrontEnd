<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/img/banner1.jpeg" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/banner2.jpg" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/banner3.jpg" class="d-block w-100" alt="Banner 3">
      </div>
    </div>
    <div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
  </div>
  
  <div class="container   ">
    <div class="row d-flex justify-content-center">
  
      <div class="card mt-5 mb-5 mr-3 " style="width: 20rem;" *ngFor='let item of listaVeiculos'>
        <div class="col-xs-4 ">
          <div style="width: 20rem;" class="embed-responsive  embed-responsive-4by3">
            <img src="{{ item.foto }}" class="card-img-top embed-responsive-item" alt="...">
          </div>
          <div class="card-body">
            <h5 class="card-title"> {{item.modelo}} </h5>
            <h6> {{item.descricao}} </h6>
            <p class="card-text" style="font-size: 24px;">Valor: {{item.valor}} </p>
            <div class="row">
              <div class="col-md-6">
                <p>Ano Fabricante: {{item.anofabricante}} </p>
              </div>
              <div class="col-md-6">
                <p>Ano Modelo: {{item.anomodelo}} </p>
              </div>
              <div class="col-md-6 d-flex justify-content-end">
                <p>Kilometragem: {{item.km}} KM</p> 
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-12 d-flex justify-content-end">
                <a  class="btn btn-danger mt-2" [routerLink] = "['/informacoes',item.id]">Ver Mais</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
