<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="../../assets/img/Foto curriculo.png" class="card-img-top" alt="Foto Curriculo">
                <div class="card-body">
                    <h5 class="card-title">Bruno Profeta Cavalcante</h5>
                    <p class="card-text">brunoprofeta@gmail.com</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row d-flex justify-content-center">
                <div class="card mt-2 mr-3 " style="width: 20rem;" *ngFor='let item of listaVeiculos'>
                    <div class="col-xs-4 ">
                        <div style="width: 20rem;" class="embed-responsive  embed-responsive-4by3">
                            <img src="{{ item.foto }}" class="card-img-top embed-responsive-item" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"> {{item.modelo}} </h5>
                            <h6> {{item.descricao}} </h6>
                            <p class="card-text" style="font-size: 24px;">Valor: {{item.valor}} </p>
                            <div class="row">
                                <div class="col-md-6">
                                    <p>Ano Fabricante: {{item.anofabricante}} </p>
                                </div>
                                <div class="col-md-6">
                                    <p>Ano Modelo: {{item.anomodelo}} </p>
                                </div>
                                <div class="col-md-6 d-flex justify-content-end">
                                    <p>Kilometragem: {{item.km}} KM</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <a href="#" class="btn btn-danger mt-2" [routerLink] = "['/delete-postagem', item.id]">Apagar</a>
                                </div>
                                <div class="col-md-6 d-flex justify-content-center">
                                    <a href="#" class="btn btn-danger mt-2" [routerLink] = "['/put-postagem', item.id]">Editar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
