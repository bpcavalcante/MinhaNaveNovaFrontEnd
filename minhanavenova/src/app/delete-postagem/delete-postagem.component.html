<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5">
                <div class="card-header">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-8">
                            <h5 class="card-title">{{veiculo.modelo}} </h5>
                            <small>Descrição: {{veiculo.descricao}}</small>
                        </div>
                        <div class="col-md-4 d-flex justify-content-end">
                        </div>
                    </div>
                </div>
                <h5 class="text-center mt-3">Tem certeza que deseja apagar essa postagem?</h5>
                <div class="d-flex justify-content-center mt-3 mb-2">
                    <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                    <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                </div>
            </div>
        </div>
    </div>
