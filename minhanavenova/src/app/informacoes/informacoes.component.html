<div class="container-fluid d-flex justify-content-center mt-5 mb-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card" style="width: 40rem;">
                <img src="{{veiculo.foto}}" class="card-img-top" alt="Foto do veiculo ">
                <div class="card-body">
                    <h1 class="card-title" style="color: #FF0033;"> {{veiculo.modelo}} </h1>
                    <p class="card-text"> {{veiculo.descricao}} </p>
                </div>
                <div class="container ml-1">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6  ">

                            <h4>Ano Fabricante</h4>
                            <h6> {{veiculo.anofabricante}} </h6>


                            <h4>Ano Modelo</h4>
                            <h6> {{veiculo.anomodelo}} </h6>

                        </div>
                        <div class="col-md-6 ">

                            <h4>Kilometragem</h4>
                            <h6> {{veiculo.km}} </h6>


                            <h4>Valor</h4>
                            <h6>R$  {{veiculo.valor}} </h6>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h4 class="card-title">Envie mensagem ao vendedor</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nomecomprador" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="emailcomprador" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="mensagemcomprador" rows="3"
                            placeholder="Mensagem"></textarea>
                    </div>

                    <button type="button" class="btn btn-outline-danger w-100">Enviar Mensagem</button>
                </div>
            </div>
        </div>
    </div>
</div>
